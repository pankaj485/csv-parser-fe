<section
  id="codePreviewContainer"
  style="position: relative; border-radius: 0.3rem"
>
  <div style="position: absolute; top: 2rem; right: 2rem">
    <p-button
      size="small"
      label="Copy to clipboard"
      (onClick)="copyToClipBoard()"
      [outlined]="true"
    />
  </div>

  <p-fieldset
    legend="Parsed JSON"
    [toggleable]="true"
    [collapsed]="statesService.collapseCodeField()"
  >
    <p-scrollPanel [style]="{ width: '100%', height: '550px', padding: 0 }">
      <pre
        style="margin-top: 0"
      ><code class="language-json" id="codeblock" #codeBlock [innerHTML]="statesService.getSanitizedHTML()"></code></pre>
    </p-scrollPanel>
  </p-fieldset>
</section>
