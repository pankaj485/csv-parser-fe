<div class="card flex justify-content-center">
  <p-toast />
  <div>
    @if (chartDataLoaded) {
    <highcharts-chart
      [Highcharts]="Highcharts"
      [options]="chartOptions"
      style="width: 100%; height: 400px; display: block; margin-top: 2rem"
    ></highcharts-chart>
    }@else{
    <app-loader message="Loading Stats ..."></app-loader>
    }
  </div>
</div>
