<header class="card" style="margin-top: 1rem">
  <p-toolbar>
    <div class="p-toolbar-group-start">
      <h3 style="margin: 0 auto">CSV2JSON</h3>
    </div>
    <div class="p-toolbar-group-center">
      <p class="p-input-icon-left">Convert CSV data into JSON data</p>
    </div>
    <div class="p-toolbar-group-end">
      <p-button label="GitHub" icon="pi pi-github" />
    </div>
  </p-toolbar>
</header>

<section class="fileUploadContainer" style="margin-top: 1rem">
  <div class="card flex justify-content-center">
    <p-toast />
    <p-fileUpload
      (onSelect)="uploadHandler($event)"
      [multiple]="false"
      accept="text/csv"
      [maxFileSize]="maxFileSize"
    >
    </p-fileUpload>
  </div>
</section>
