<app-card
  sectionTitle="Select File Headers ({{ statesService.fileHeaders().length }}) "
  [collapsed]="statesService.collapseHeadersField()"
>
  <p-scrollPanel
    [style]="{ width: '100%', maxHeight: '120px', overflowY: 'scroll' }"
  >
    <div class="mainDiv">
      <div *ngIf="statesService.fileHeaders().length">
        <p-checkbox
          [(ngModel)]="selectAll"
          label="Select All"
          [binary]="true"
          (onChange)="toggleSelectAll($event)"
        ></p-checkbox>
      </div>
      <div *ngFor="let header of statesService.fileHeaders()">
        <p-checkbox
          [(ngModel)]="selectedFileHeaders"
          (ngModelChange)="updateSelectedHeaders($event)"
          [label]="header"
          name="group"
          [value]="header"
        ></p-checkbox>
      </div>
    </div>
  </p-scrollPanel>
  <p-divider />
  <div style="margin-top: 0.5rem">
    <p-button label="Convert to JSON" (onClick)="triggerFileParsing()" />
  </div>
</app-card>
